            function updateMainContent(pdfFile) {
                mainContent.innerHTML = `<iframe src="${pdfFile}"></iframe>`;
            }

            function updateAudioList(chapterIndex) {
                const { audios } = audioFiles[chapterIndex];
                const audioItems = audios.map(audio => `
                    <button class="audio-button" onclick="playAudio('Audios/${audio}')">${audio}</button>
                `).join('');
                audioList.innerHTML = `
                    <button class="stop-audio-button" onclick="stopAudio()">Stop Audio</button>
                    ${audioItems}
                `;
            }

            window.playAudio = function(audioPath) {
                if (currentlyPlayingAudio) {
                    currentlyPlayingAudio.pause();
                }
                currentlyPlayingAudio = new Audio(audioPath);
                currentlyPlayingAudio.play();
            }

            window.stopAudio = function() {
                if (currentlyPlayingAudio) {
                    currentlyPlayingAudio.pause();
                    currentlyPlayingAudio = null;
                }
            }

            for (let i = 1; i <= 30; i++) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#chapter${i}`;
                a.textContent = `Chapter ${i}`;
                a.addEventListener('click', function(event) {
                    event.preventDefault();
                    updateMainContent(pdfFiles[i - 1]);
                    updateAudioList(i - 1);
                    stopAudio();
                });
                li.appendChild(a);
                chapterMenu.appendChild(li);
            }

            document.querySelectorAll('.menu-option').forEach(menu => {
                menu.addEventListener('click', e => {

        });
